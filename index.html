<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="app.css">
</head>

<body  style="min-width: 300px;">

<div class="main-section">
  
  <div class="main">

    <button id="like" class="" onclick="liked()" > 
    <i id="like_emoji" class="fa fa-thumbs-up"></i> 
    <span id="like_emoji_text">Like</span> 
    </button>

    <div class="hover_button" id="hover_button">
      <button id="like_one" onclick="liked()" title="Like" > 
      <i id="like_one_emoji" class="fa fa-thumbs-up"></i> 
      <span id="like_one_emoji_text">Like</span>
      </button>

      <button id="love" onclick="loved()" title="Love" > 
      <i id="love_emoji" class="fa fa-heart"></i> 
      <span id="love_emoji_text">Love</span>
      </button>

      <button id="haha" onclick="hahad()" title="Haha" > 
      <i id="haha_emoji" class=" fa fa-smile-o"></i> 
      <span id="haha_emoji_text">Haha</span>
      </button>

      <button id="sad" onclick="sadd()" title="Sad" > 
      <i id="sad_emoji" class="fa fa-frown-o"></i> 
      <span id="sad_emoji_text">Sad</span>
      </button>
    </div>

  </div>

</div>



<div class="count_reaction">
  <i class="fa fa-thumbs-up"></i>  Like : <span id="like_num"> 0 </span> 
  <i class="fa fa-heart"></i>  Love : <span id="love_num"> 0 </span>
  <i class="fa fa-smile-o"></i>  Haha : <span id="haha_num"> 0 </span>
  <i class="fa fa-frown-o"></i>  Sad : <span id="sad_num"> 0 </span> 
</div>

<script type="text/javascript" src="app.js"></script>

</body>
</html>
